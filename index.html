    <style>
      body {
        font-family: 'Poppins', 'Noto Sans Tamil', sans-serif;
      }
      .font-tamil {
        font-family: 'Noto Sans Tamil', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #d6d3d1;
        border-radius: 20px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: #44403c;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Wood Grain Pattern */
      .bg-wood-pattern {
        background-color: #f4ecd8; /* Warm light wood base */
        background-image: 
          repeating-linear-gradient(90deg, 
            rgba(160, 82, 45, 0.04) 0px, 
            rgba(160, 82, 45, 0.04) 1px, 
            transparent 1px, 
            transparent 12px
          ),
          repeating-linear-gradient(90deg, 
            rgba(160, 82, 45, 0.02) 0px, 
            rgba(160, 82, 45, 0.02) 1px, 
            transparent 1px, 
            transparent 5px
          ),
          radial-gradient(ellipse at center, rgba(160, 82, 45, 0.02) 0%, transparent 70%);
        background-attachment: fixed; /* Parallax-like feel */
      }

      .dark .bg-wood-pattern {
        background-color: #1c1917; /* Dark wood base */
        background-image: 
          repeating-linear-gradient(90deg, 
            rgba(255, 255, 255, 0.02) 0px, 
            rgba(255, 255, 255, 0.02) 1px, 
            transparent 1px, 
            transparent 12px
          ),
          repeating-linear-gradient(90deg, 
            rgba(255, 255, 255, 0.01) 0px, 
            rgba(255, 255, 255, 0.01) 1px, 
            transparent 1px, 
            transparent 5px
          );
      }

      /* Page Turn Animations */
      @keyframes slideInRight {
        0% { opacity: 0; transform: translateX(30px); }
        100% { opacity: 1; transform: translateX(0); }
      }
      @keyframes slideInLeft {
        0% { opacity: 0; transform: translateX(-30px); }
        100% { opacity: 1; transform: translateX(0); }
      }
      
      .animate-slide-next {
        animation: slideInRight 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      .animate-slide-prev {
        animation: slideInLeft 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      
      .mask-linear-fade {
        mask-image: linear-gradient(to right, black 90%, transparent 100%);
        -webkit-mask-image: linear-gradient(to right, black 90%, transparent 100%);
      }
