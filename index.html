<!DOCTYPE html>
<html lang="ta">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#5A7D5B" />
    
    <title>VetriZen - அமைதியில் ஒரு வெற்றி</title>
    <meta name="description" content="A slow-tech sanctuary for Tamil poetry and storytelling. Success in Simplicity.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              bone: {
                DEFAULT: '#FDFBF7',
                dark: '#1C1C1B',
              },
              zen: {
                green: '#5A7D5B',
                lightGreen: '#6B8E61',
                terracotta: '#C27E6A',
                sand: '#EAE7DD',
              },
              stone: {
                50: '#FDFBF7',
                100: '#F1EFE7',
                200: '#E7E5DA',
                800: '#2D2D2A',
                900: '#1C1C1B',
              }
            },
            fontFamily: {
              tamil: ['"Noto Serif Tamil"', 'serif'],
              serif: ['Merriweather', '"Noto Serif Tamil"', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'subtle-fade': 'fadeIn 1s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather:ital,wght@0,400;0,700;1,400&family=Noto+Serif+Tamil:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FDFBF7;
      }
      .font-tamil-serif {
        font-family: 'Noto Serif Tamil', serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Custom Scrollbar for Zen look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #FDFBF7;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #D1CFBF;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1C1C1B;
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: #3D3D3A;
      }

      /* Olai Chuvadi (Palm Leaf) Styles */
      .olai-container {
        background-color: #F4E4BC;
        background-image: linear-gradient(to right, rgba(0,0,0,0.02) 1px, transparent 1px), 
                          linear-gradient(to bottom, rgba(141, 110, 99, 0.05) 1px, transparent 1px);
        background-size: 20px 20px;
        border: 2px solid #8D6E63;
        border-radius: 8px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        position: relative;
        padding: 3rem 4rem;
        margin-bottom: 2rem;
        width: 100%;
        max-width: 900px;
        transition: transform 0.3s ease;
      }
      .olai-container:hover {
        transform: translateY(-2px);
      }
      .olai-hole {
        position: absolute;
        width: 14px;
        height: 14px;
        background-color: #5D4037;
        border-radius: 50%;
        top: 50%;
        transform: translateY(-50%);
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
      }
      .olai-hole-left { left: 24px; }
      .olai-hole-right { right: 24px; }

      .olai-text {
        color: #3E2723;
        line-height: 1.8;
      }
      .olai-meaning {
        color: #5D4037;
        border-top: 1px solid rgba(93, 64, 55, 0.15);
        margin-top: 1.5rem;
        padding-top: 1rem;
        font-style: italic;
      }
    </style>

  }
}
</script>
</head>

  </body>
