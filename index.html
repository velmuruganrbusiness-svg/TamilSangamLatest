    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              bone: {
                DEFAULT: '#F9F8F4',
                dark: '#1C1C1B',
              },
              zen: {
                green: '#5A7D5B',
                lightGreen: '#6B8E61',

                sand: '#EAE7DD',
              },
              stone: {
                50: '#F9F8F4',
                100: '#F1EFE7',
                200: '#E7E5DA',
                800: '#2D2D2A',
                900: '#1C1C1B',
              }

            fontFamily: {
              tamil: ['"Noto Serif Tamil"', 'serif'],
              serif: ['Merriweather', '"Noto Serif Tamil"', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'subtle-fade': 'fadeIn 1s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F9F8F4;
      }
      .font-tamil-serif {
        font-family: 'Noto Serif Tamil', serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Custom Scrollbar for Zen look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #F9F8F4;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #D1CFBF;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1C1C1B;
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: #3D3D3A;
      }
